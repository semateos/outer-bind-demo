<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/layouts/sidebar-layout.html">

<polymer-element name="home-page" attributes="sessionId">
  <template>
    <sidebar-layout selected="home">
      <div class="title">Home</div>

      <h2>Routing with <code>&lt;app-router&gt;</code>!</h2>
      <p>Lazy-load content. Bind path variables and query parameters. Use multiple layouts. Works with <code>hashchange</code> and <code>pushState</code>.</p>

      <h2>Session ID: {{sessionId}}</h2>

      <input type="text" value="{{sessionId}}">

    </sidebar-layout>
  </template>
  <script>
    Polymer({
      ready: function() {
        setTimeout(function() {
          // changing the sessionId here should reflect back on the main page
          this.sessionId = '987654';
        }.bind(this), 1500);
      }
    });
  </script>
</polymer-element>
